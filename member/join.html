<html>

    <head>
        <title></title>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
    </head>

    <body class="is-preload">
        
        <!-- wrapper [S] -->
        <div id="wrapper">
            <!-- main [S] -->
            <div id="main">
                <!-- inner [S] -->
                <div class="inner">
                    <header id="header">
                        <h2 style="text-align: center;">회원가입</h2>
                    </header>
                    <!-- Content [S] -->
                    <section>
                        <div class="row gtr-200">
                            <div class="col-3 col-12-medium" style="margin: 0 auto;">
                                <!-- Form [S] -->
                                <form method="post" action="#">
                                    <div class="row gtr-uniform">
                                        <div class="col-12 col-12-xsmall">
                                            <h5>이메일</h4>
                                            <input type="email" name="email" id="email" value="" placeholder="이메일" />
                                        </div>
                                        <div class="col-12 col-12-xsmall">
                                            <h5>이름</h4>
                                            <input type="text" name="name" id="name" value="" placeholder="이름" />
                                        </div>
                                        <div class="col-12 col-12-xsmall">
                                            <h5>비밀번호</h4>
                                            <input type="password" name="password" id="password" value="" placeholder="비밀번호(숫자,영문,특수문자 조합 최소8자)" />
                                        </div>
                                        <div class="col-12 col-12-xsmall">
                                            <input type="password" name="confirmPassword" id="confirmPassword" value="" placeholder="비밀번호 확인" />
                                        </div>
                                        <!-- Break -->
                                        <div class="col-12 col-12-small">
                                            <input type="checkbox" id="agreeCheckbox" name="agreeCheckbox">
                                            <label for="agreeCheckbox">약관 전체 동의</label>
                                        </div>
                                        <div class="col-12 col-12-small">
                                            <input type="checkbox" id="useTermsCheckbox" name="useTermsCheckbox">
                                            <label for="useTermsCheckbox">개인정보 수집 이용동의(필수)</label>
                                            <a href="#">약관보기</a>
                                        </div>
                                        <div class="col-12 col-12-small">
                                            <input type="checkbox" id="ageAgreeCheckbox" name="ageAgreeCheckbox">
                                            <label for="ageAgreeCheckbox">만 14세 미만 가입 제한(필수)</label>
                                            <a href="#">약관보기</a>
                                        </div>
                                        <!-- Break -->
                                        <div class="col-12">
                                            <input type="submit" value="본인인증하고 회원가입" class="button primary fit disabled" />
                                        </div>
                                    </div>
                                </form>
                                <!-- Form [E] -->
                            </div>
                        </div>
                    </section>
                    <!-- Content [E] -->
                </div>
                <!-- inner [E] -->
            </div>
            <!-- main [E] -->
        </div>
        <!-- wrapper [E]-->

        <!-- Scripts [S] -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>
        <!-- Scripts [E] -->
    </body>

</html>
